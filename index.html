<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoSantosDev</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatargato.png"
          alt="Foto de gato preto e branco brabo na banheira por ter tomado banho e estar todo molhado"
        />
        <p>@DoSantosDev</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <!--A hashtag fica só temporária para poder visualizar, pois ela é uma referencia que não leva a lugar nenhum-->
          <a href="#">Inscrever</a>
        </li>
        <li>
          <a href="#">Baixar e-book</a>
        </li>
        <li>
          <a href="#">Ver meu portfólio</a>
        </li>
        <li>
          <!--o target faz com que ao inves do link abrir na propria página, ele abra em outra aba pra não precisar sair do site-->
          <a href="#" target="_blank">Ver meu Git</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ por <a href="https://www.linkedin.com/">DoSantosDev</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
